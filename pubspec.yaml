dependencies:
  intl:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^1.14.0
  firebase_auth: ^3.3.13
  google_sign_in: ^5.2.4

  get: ^4.6.1

  flutter_easyloading: ^3.0.3
  #Firestore.instance.collection(city).document('Attractions').updateData({"data": FieldValue.arrayUnion(obj)});
  cloud_firestore: ^3.1.15
  firebase_messaging: ^11.4.0
  flutter_local_notifications: ^9.5.3+1
  progressive_image: ^2.0.0

  # flutter pub run build_runner build --delete-conflicting-outputs
  # muốn chạy lệnh flutter pub run build_runner build thì import build_runner
  build_runner: ^2.1.10
  json_serializable: ^6.2.0
  json_annotation: ^4.5.0

  image_picker: ^0.8.5+3
  uuid: ^3.0.6
  dropdown_button2: ^1.5.1
  table_calendar: ^3.0.5
  timelines: ^0.1.0
  syncfusion_flutter_calendar: ^20.1.58
  shared_preferences: ^2.0.15
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
