    - assets/icons/icon_google.png
    - assets/icons/logo_login.png
    - assets/icons/google_logo.png
    - assets/icons/logo_sign_up.png
    - assets/icons/ic_back.png
    - assets/icons/ic_classroom.png
    - assets/images/img_department_manager.png
    - assets/images/img_loading.gif
    - assets/images/img_loading_1.gif
    - assets/images/img_user_manager_item.png
    - assets/images/img_classroom.jpeg
    - assets/images/img_specialized.png
    - assets/images/img_subject_manage.png
    - assets/images/img_specialized_1.png
    - assets/images/img_course.png
    - assets/images/img_user.png
